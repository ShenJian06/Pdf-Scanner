<!-- Varianta finală completă cu buton „Scan” inclus -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Scanner</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="scanner-app">
    <aside class="sidebar">
      <label class="custom-upload">
        <input type="file" id="imageLoader" accept="image/*" hidden />
        <img src="icons/import.png" alt="Import" />
        <span>Import</span>
      </label>

      <button class="tool-btn" data-tool="crop">
        <img src="icons/crop.png" alt="Crop" />
        <span>Crop</span>
      </button>

      <button class="tool-btn" data-tool="rotate">
        <img src="icons/rotate.png" alt="Rotate" />
        <span>Rotate</span>
      </button>

      <button class="tool-btn" data-tool="clarify">
        <img src="icons/clarify.png" alt="Clarify" />
        <span>Clarify</span>
      </button>

      <button class="tool-btn" data-tool="scan">
        <img src="icons/scan.png" alt="Scan" />
        <span>Scan</span>
      </button>

      <button class="tool-btn" data-tool="ocr">
        <img src="icons/ocr.png" alt="OCR" />
        <span>OCR</span>
      </button>

      <button class="tool-btn" data-tool="reset">
        <img src="icons/reset.png" alt="Reset" />
        <span>Reset</span>
      </button>

      <button class="tool-btn" data-tool="save">
        <img src="icons/save.png" alt="Save" />
        <span>Save PDF</span>
      </button>
    </aside>

    <main class="main-content">
      <div id="loaderOverlay" class="loader-overlay">
        <div class="loader"></div>
        <div id="loader-text">OCR Progress: 0%</div>
      </div>

      <canvas id="canvas"></canvas>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
